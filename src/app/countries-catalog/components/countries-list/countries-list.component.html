<div class="container countries-list">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 table-list"
  >
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="flags">
      <th mat-header-cell *matHeaderCellDef>Flags</th>
      <td mat-cell *matCellDef="let element">
        <div class="content-flag">
          <img [src]="element.flags.png" class="flags" alt="" />
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Country Name</th>
      <td mat-cell *matCellDef="let element">
        <div class="fw-medium">
          {{ element?.name?.official }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="cca2">
      <th mat-header-cell *matHeaderCellDef>CCA2</th>
      <td mat-cell *matCellDef="let element">{{ element.cca2 }}</td>
    </ng-container>

    <ng-container matColumnDef="cca3">
      <th mat-header-cell *matHeaderCellDef>CCA3</th>
      <td mat-cell *matCellDef="let element">{{ element.cca3 }}</td>
    </ng-container>

    <ng-container matColumnDef="nativeName">
      <th mat-header-cell *matHeaderCellDef>Native Country Name</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element?.name?.nativeName?.eng as name">
          <div class="">
            <div class="">
              {{ name.official }}
            </div>
            <div class="">
              {{ name.common }}
            </div>
          </div>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="idd">
      <th mat-header-cell *matHeaderCellDef>Country Calling Codes</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let item of element?.idd?.suffixes">
          <div class="fw-normal">
            <span>{{ element.idd.root }}</span>
            <span>{{ item }}</span>
          </div>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="altSpellings">
      <th mat-header-cell *matHeaderCellDef>Alternative Country Name</th>
      <td mat-cell *matCellDef="let element">{{ element.altSpellings }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
